<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .gallery-title {
            margin: 20px;
            font-size: 2em;
            color: #333;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gallery img {
            border: 5px solid #ddd;
            border-radius: 10px;
            margin: 15px 0;
            max-width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="gallery-title">Gallerys</div>
    <div class="gallery">
        <img src="https://SatyenderSinghRana.github.io/rms_essentials/try1.jpg" alt="Try 1">
        <img src="Assets/Gallery/p1.jpeg" alt="Image 1" width="500" height="600">
        <img src="Assets/Gallery/p2.jpeg" alt="Image 2">
        <img src="Assets/Gallery/p3.jpeg" alt="Image 3">
        <img src="Assets/Gallery/p4.jpeg" alt="Image 4">
        <img src="Assets/Gallery/p5.jpeg" alt="Image 5">
        <img src="Assets/Gallery/p6.jpeg" alt="Image 6">
        <img src="Assets/Gallery/p7.jpeg" alt="Image 7">
        <img src="try1.jpg" alt="Image 8" width="500" height="600">
        <img src="/Assets/try2.png" alt="Image 9" width="500" height="600">
    </div>
</body>
</html>
